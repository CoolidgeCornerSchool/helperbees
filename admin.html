tab: admin
title: Admin
layout: default
---

<div class="spinner"><i class="fa fa-spin fa-cog"></i></div>
<div class="alert-box">
  <div class="success alert alert-success">
    <p>Success!</p>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="fail alert alert-danger">
    <div>
      Oops, there was a problem:
      <div class="reason"></div>
    </div>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>

<h1>Admin</h1>

<h2>Listings of kids</h2>

<form>
  <div class="form-group">
    <label for="names">Pick a name</label>
    <select class="form-control" id="names"
      ><option>Pick someone...</option></select
    >
  </div>
</form>

<table class="table show_user col-4 d-none">
  <thead>
    <tr>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Parent name</th>
      <th scope="col">Parent email</th>
      <th scope="col">Parent phone</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td class="first"></td>
      <td class="last"></td>
      <td class="parent_name"></td>
      <td class="parent_email"></td>
      <td class="parent_phone"></td>
    </tr>
  </tbody>
</table>

<form id="delete_user" class="show_user d-none">
  <button class="btn post btn-primary">Delete</button>
</form>

<h2>Listings of services</h2>

<div class="form-group">
  <label for="what">Pick a service</label>
  <div class="form-row align-items-center mb-2">
    <div class="col-1">
      <label for="offer_type">Available:</label>
    </div>
    <div class="col-2">
      <select class="form-control" id="offer_type">
        <option class="choose">Available services:</option>
      </select>
    </div>
    <div class="col-2">
      <input
        type="text"
        class="form-control d-none"
        placeholder="or something else..."
        id="offer_type_other"
      />
    </div>
  </div>
  <table class="table table-striped offers"></table>
</div>

<h2>Donation reports</h2>

<div class="form-group">
  <label for="what">Not yet.</label>
</div>

<script src="assets/js/admin.js"></script>
