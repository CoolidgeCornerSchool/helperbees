---
tab: signup
title: Sign up
layout: default
---



<h1>Want to help?</h1>

<p>Kids: sign up to offer services</p>

<form class="signup">
  <h3>What</h3>
  <div class="form-group">
    <label for="what">What service are you offering?</label>
    <div class="form-row align-items-center mb-2">
      <div class="col-1">
	<label for="offer_type">Type:</label>
      </div>
      <div class="col-2">
	<select class="form-control" id="offer_type">
	  <option class="choose">Choose a type:</option>
	  <option value="other">Other...</option>
	</select>
      </div>
      <div class="col-2">
	<input type="text" class="form-control d-none" placeholder="or something else..." id="offer_type_other"></input>
      </div>
    </div>
    <div class="form-row align-items-center mb-2">
      <label class="col-1 col-form-label" for="offer_per_hour">Price:</label>
      <div class="col-1">
	<span class="form-text">$10 for</span>
      </div>
      <div class="col-1">
	<input type="text" class="form-control" id="offer_per_hour" placeholder="?"></input>
      </div>
      <div class="col-2">
	<select class="form-control" id="offer_units">
	  <option value="hour">hour</option>
	  <option value="visit">visits</option>
	  <option value="item">item</option>
	</select>
      </div>
    </div>
    <div class="form-row mb-2">
      <label class="col-1 col-form-label" for="offer_type">About this:</label>
      <div class="col-6">
	<textarea rows="4" class="form-control" id="offer_description" placeholder="Describe your service"></textarea>
      </div>
    </div>
  </div>


  <h3>Who</h3>
    <form class="mb-5">
      {% for i in (1..3) %}
      <label class="col-form-label mt-3" for="name{{i}}">Student {{i}}</label>
      <div class="form-row mb-2">
	<div class="col-2">
	  <input type="text" class="form-control" id="first_name{{i}}" placeholder="first name">
	</div>
	<div class="col-2">
	  <input type="text" class="form-control" id="last_name{{i}}" placeholder="last name">
	</div>
	<div class="col-2">
	  <input type="tel" class="form-control" id="phone{{i}}" placeholder="kid's phone">
	</div>
	<div class="col-2">
	  <select class="custom-select" id="grade{{i}}">
	    <option value="" selected>Grade...</option>
	    {% for grade in site.data.grades %}
	    <option value="{{ grade }}">{{ grade }}</option>{% endfor %}
	  </select>
	</div>
      </div>
      <div class="form-row">
	<div class="col-4">
	  <input type="text" class="form-control" id="parent_name{{i}}" placeholder="parent's name">
	</div>
	<div class="col-2">
	  <input type="tel" class="form-control" id="parent_name{{i}}" placeholder="parent's phone">
	</div>
	<div class="col-3">
	  <input type="email" class="form-control" id="parent_name{{i}}" placeholder="parent's email">
	</div>
      </div>
      {% endfor %}


  <button type="submit" class="btn btn-primary mt-4 mb-5">Sign up</button>
</form>

<script src="assets/js/signup.js"></script>
