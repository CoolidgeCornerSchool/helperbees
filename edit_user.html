<script src="assets/js/edit.js"></script>

<h1>Edit my profile</h1>


<form class="edit_user">
  <input type="hidden" id="user_id" required />
  <label class="col-form-label" for="first_name">Your name</label>
    <div class="form-row mb-2">
      <div class="col-3">
        <input type="text" class="form-control" id="first_name" name="first_name" placeholder="first name" required />
      </div>
      <div class="col-3">
        <input type="text" class="form-control" id="last_name" name="last_name" placeholder="last name" required />
      </div>
    </div>
    <label class="col-form-label mt-3" for="parent_name">Your parent</label>
    <div class="form-row mb-2">
      <div class="col-6">
        <input type="text" class="form-control" id="parent_name" name="parent_name" placeholder="parent's name" required/>
      </div>
    </div>
    <div class="form-row mb-5">
      <div class="col-3">
        <input type="tel" class="form-control" id="parent_phone" name="parent_phone" placeholder="parent's phone" required />
      </div>
      <div class="col-3">
        <input type="email" class="form-control" id="parent_email" name="parent_email" placeholder="parent's email" required />
      </div>
    </div>

    <button type="submit" class="change btn btn-primary mt-5 mb-5 mr-5">Change</button>
    <button type="button" class="cancel btn btn-danger mt-5 mb-5" onclick="window.history.back()">Cancel</button>
</form>
